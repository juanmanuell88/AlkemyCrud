<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="concept">Concept</label>
      <input type="text" class="form-control" id="concept" required [(ngModel)]="operation.concept" name="concept"
      />
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount" required [(ngModel)]="operation.amount" name="amount"
      />
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" required [(ngModel)]="operation.date" name="date"
      />
    </div>

    <div class="form-group">
      <label for="status">Type</label>
      <select class="form-control" name="type" required [(ngModel)]="operation.type">
        <option  [selected]="operation.type ==Ingreso">Ingreso</option>
        <option  [selected]="operation.type ==Egreso">Egreso</option>
      </select>
    </div>
    <br>
    <button (click)="saveOperation()" class="btn btn-success">Submit</button>
  </div>
  
  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newOperation()">Add</button>
  </div>
</div>
