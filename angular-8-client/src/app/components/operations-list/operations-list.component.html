<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
    </div>
  </div>
  <div class="col-md-6">
    <h4>Operations Record List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let operation of operations; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveOperation(operation, i)"
      >
        {{ operation.type }}
      </li>
    </ul>

  </div>
  <div class="col-md-6">
    <div *ngIf="currentOperations">
      <h4>Operation</h4>
      <div>
        <label><strong>Concept:</strong></label> {{ currentOperations.concept }}
      </div>
      <div>
        <label><strong>Amount:</strong></label>
        {{ currentOperations.amount }}
      </div>
      <div>
        <label><strong>Date:</strong></label>
        {{ currentOperations.date | date: 'MM/dd/yyyy' }}
      </div>
      <div>
        <label><strong>Type:</strong></label>
        {{ currentOperations.type }}
      </div>
      <br>
      <a routerLink="/operations/{{ currentOperations.id }}"><button class="btn btn-primary pull-right" >Edit</button></a>

    </div>

    <div *ngIf="!currentOperations">
      <br />
      <p>Please click on a Operation...</p>
    </div>
  </div>
</div>
